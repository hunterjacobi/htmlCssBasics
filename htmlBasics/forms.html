<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <h2>Basic Form with Input Fields</h2>
    <div>
        <form action="">
            <p>
                <label for="name">Customer Name: <input type="text"></label>
            </p>
            <p>
                <label for="address">Street Address: <input type="text"></label>
            </p>
            <p>
                <label for="city">City: <input type="text"></label>
            </p>
            <p>
                <label for="area">Area Code: <input type="number"></label>
            </p>
            <p>
                <label for="phone">Telephone: <input type="number"></label>
            </p>
        </form>
    </div>

    <div style="border: solid 2px black; padding: .5rem";>
        <form action="">
            <fieldset>
            <p>
                <label for="cusname">Customer Name: <input type="text" name="name"></label>
            </p>
            <p>
                <label for="telephone">Telephone: <input type="tel" name="tel"></label>
            </p>
            <p>
                <label for="email">Email Address: <input type="email" name="email"></label>
            </p>
        </fieldset>
        </form>
    </div>

</body>
</html>
