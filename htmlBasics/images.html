<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Images referenced from inside the projects</h3>
    <img src="../assets/TurnForTheWorse.jpeg" alt="Robots and donuts" width="300" height="300">

    <hr>

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpeg" alt="Donuts and robots" width="300" height="300">

    <hr>

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg">
        <img src="../assets/TurnForTheWorse.jpeg" alt="Robots and donuts" width="300" height="300">
    </a>

    <hr>

    <h3>Adding a little style to the image</h3>
    <img src="../assets/TurnForTheWorse.jpeg" alt="Robots and donuts" width="300" height="300" style="border-radius: 150px;">

    <h3>Iris Illumni</h3>
    <img src="../assets/yagerjacobi-01.jpg" alt="Logo for Iris" width="300" height="300">
</body>
</html>
